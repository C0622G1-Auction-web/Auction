<div class="container mb-5 mt-5">
  <div class="row" >
    <div class="col-lg-2"></div>
    <div class="boxed col-lg-8 shadow-lg" style="background-color: #fdf7ed">
      <form class="mt-4 text-center" [formGroup]="rfAddUser" *ngIf="rfAddUser" (ngSubmit)="addAccountUser()">
        <div class="mt-4 text-center">
          <h1>Thêm thành viên</h1>
        </div>
        <table>
          <tr>
            <td><label for="firstName" class="form-label">Firt name<span style="color: red">*</span>:</label></td>
            <td colspan="3"><input type="text" class=" form-control" formControlName="firstName" id="firstName"
                                   [ngClass]="(rfAddUser.controls['firstName'].touched)?(rfAddUser.controls['firstName'].invalid) ? 'is-invalid':'is-valid':''">
              <div class="invalid-feedback">
                <div *ngIf="rfAddUser.controls['firstName'].errors?.required && rfAddUser.controls['firstName'].touched">
                  Không được để trống.
                </div>
              </div>
            </td>
            <td><label for="lastName" class="form-label">Last name<span style="color: red">*</span>:</label></td>
            <td colspan="3"><input type="text" class=" form-control" formControlName="lastName" id="lastName"
                                   [ngClass]="(rfAddUser.controls['lastName'].touched)?(rfAddUser.controls['lastName'].invalid) ? 'is-invalid':'is-valid':''">
              <div class="invalid-feedback">
                <div *ngIf="rfAddUser.controls['lastName'].errors?.required && rfAddUser.controls['lastName'].touched">
                  Không được để trống.
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td><label for="username" class="form-label">Tên đăng nhập<span style="color: red">*</span>:</label></td>
            <td colspan="3"><input type="text" class=" form-control" formControlName="username" id="username"
                                   [ngClass]="(rfAddUser.controls['username'].touched)?(rfAddUser.controls['username'].invalid) ? 'is-invalid':'is-valid':''">
              <div class="invalid-feedback">
                <div *ngIf="rfAddUser.controls['username'].errors?.required && rfAddUser.controls['username'].touched">
                  Không được để trống.
                </div>
              </div>

            </td>
            <td><label for="email" class="form-label">Email<span style="color: red">*</span>:</label></td>
            <td colspan="3"><input type="text" class=" form-control" formControlName="email" id="email"
                                   [ngClass]="(rfAddUser.controls['email'].touched)?(rfAddUser.controls['email'].invalid) ? 'is-invalid':'is-valid':''">
              <div class="invalid-feedback">
                <div *ngIf="rfAddUser.controls['email'].errors?.required && rfAddUser.controls['email'].touched">
                  Không được để trống.
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td><label for="birthDay" class="form-label">Ngày sinh<span style="color: red">*</span>:</label></td>
            <td colspan="3"><input type="date" class=" form-control" formControlName="birthDay" id="birthDay"
                                   [ngClass]="(rfAddUser.controls['birthDay'].touched)?(rfAddUser.controls['birthDay'].invalid) ? 'is-invalid':'is-valid':''">
              <div class="invalid-feedback">
                <div *ngIf="rfAddUser.controls['birthDay'].errors?.required && rfAddUser.controls['birthDay'].touched">
                  Không được để trống.
                </div>
              </div>
            </td>
            <td><label for="idCard" class="form-label">CMND<span style="color: red">*</span>:</label></td>
            <td colspan="3"><input type="text" class=" form-control" formControlName="idCard" id="idCard"
                                   [ngClass]="(rfAddUser.controls['idCard'].touched)?(rfAddUser.controls['idCard'].invalid) ? 'is-invalid':'is-valid':''">
              <div class="invalid-feedback">
                <div *ngIf="rfAddUser.controls['idCard'].errors?.required && rfAddUser.controls['idCard'].touched">
                  Không được để trống.
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td><label for="phone" class="form-label">Số điện thoại<span style="color: red">*</span>:</label></td>
            <td colspan="3"><input type="text" class=" form-control" formControlName="phone" id="phone"
                                   [ngClass]="(rfAddUser.controls['phone'].touched)?(rfAddUser.controls['phone'].invalid) ? 'is-invalid':'is-valid':''">
              <div class="invalid-feedback">
                <div *ngIf="rfAddUser.controls['phone'].errors?.required && rfAddUser.controls['phone'].touched">
                  Không được để trống.
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td><label for="city" class="form-label">Chọn tỉnh thành<span style="color: red">*</span>:</label></td>
            <td colspan="3">
              <select formControlName="city" (change)="selectCity()" class="form-control" id="city">
                <option value="">Chọn tỉnh thành</option>
                <option *ngFor="let x of cities" [ngValue]="x.id">{{x.name}}</option>
              </select>
            </td>
            <td><label for="district" class="form-label">Chọn Quận/huyện<span style="color: red">*</span>:</label></td>
            <td colspan="3">
              <select formControlName="district" (change)="selectDistrict()" class="form-control" id="district">
                <option value="">Quận /huyện:</option>
                <option *ngFor="let x of districts" [ngValue]="x.id">{{x.name}}</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="town" class="form-label">Chọn phường/Xã<span style="color: red">*</span>:</label></td>
            <td colspan="3">
              <select formControlName="town" (change)="selectWard()" class="form-control" id="town">
                <option value="">Chọn phường/Xã</option>
                <option *ngFor="let x of wards" [ngValue]="x.id">{{x.name}}</option>
              </select>
            </td>
            <td><label for="detailAddress" class="form-label">Số Nhà/Đường<span style="color: red">*</span>:</label></td>
            <td colspan="3"><textarea type="text" class=" form-control" formControlName="detailAddress" id="detailAddress"></textarea></td>
          </tr>
        </table>
        <div class="text-center mb-4" style="margin-top:20px">
          <button type="submit" class="btn btn-primary"  [disabled]="!this.rfAddUser.valid" style="margin-right: 10px">Thêm mới</button>
          <a routerLink="/user/list">
            <button class="btn btn-primary" style="margin-right: 10px">Hủy</button>
          </a>
          <button type="reset" class="btn btn-primary">Nhập lại</button>
        </div>
      </form>
      <div class="mb-2">
        <span style="font-size: 15px" class="fst-italic">Trường có dấu( <span style="color: red">*</span> )là bắt buộc, không được bỏ trống.</span>
      </div>
    </div>
    <div class="col-lg-2">
    </div>
  </div>
</div>
