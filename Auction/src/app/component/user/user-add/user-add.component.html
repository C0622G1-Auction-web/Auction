  <div style="background-color: #eee;">
    <div class="container">
      <div class="borderFull">
        <div class="row" style="padding:32px 0">
          <div class="register" style="background-color: white;border-radius: 20px">
            <div class="bgd d-flex align-items-center w-50">
              <img class="d-block w-100"
                   src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                   alt="">
            </div>
            <div class="w-50">
              <div class="row">
                <div class="text-center">
                  <div class="row" style="font-size: 20px">
                    <h3>Đăng kí tài khoản mới</h3>
                  </div>
                </div>
                <div class="col-lg-3"></div>
              </div>
              <div class="row" style="height: 10px"></div>
              <div class="row">
                <div class="col-lg-3" style="padding-left: 42%;"><div class="avatar" data-label="DC"></div></div>

              </div>
              <div class="row" style="height: 25px"></div>
              <div class="row">
                <div class="col-lg-6">
                  <div class=" input-group mb-3">
                    <div class="form-floating flex-grow-1">
                      <input type="text" class="form-control" id="floatingFistName"
                             placeholder="Tên đăng nhập"
                             aria-label="Tên đăng nhập" aria-describedby="basic-addon2">
                      <label for="floatingFistName">Họ</label>
                    </div>
                    <span class="input-group-text" id="basic-addon14"><i
                      class="fa-solid fa-user"></i></span>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class=" input-group mb-3">
                    <div class=" form-floating flex-grow-1">
                      <input type="text" class="form-control" id="floatingName"
                             placeholder="Name">
                      <label for="floatingName">Tên</label>
                    </div>
                    <span class="input-group-text" id="basic-addon2"><i
                      class="fa-solid fa-user"></i></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class=" input-group mb-3">
                    <div class="form-floating flex-grow-1">
                      <input type="text" class="form-control" id="floatingLogin"
                             placeholder="Tên đăng nhập"
                             aria-label="Tên đăng nhập" aria-describedby="basic-addon2">
                      <label for="floatingLogin">Tên đăng nhập</label>
                    </div>
                    <span class="input-group-text" id="basic-addon1"><i
                      class="fa-solid fa-user"></i></span>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class=" input-group mb-3">
                    <div class="form-floating flex-grow-1">
                      <input type="email" class="form-control" id="floatingEmail"
                             placeholder="Email"
                             aria-label="Email" aria-describedby="basic-addon2">
                      <label for="floatingEmail">Email</label>
                    </div>
                    <span class="input-group-text" id="basic-addon3"><i
                      class="fa-solid fa-envelope"></i></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class=" input-group mb-3">
                    <div class="form-floating flex-grow-1">
                      <input type="text" class="form-control" id="floatingPhone"
                             placeholder="PhoneNumber"
                             aria-label="PhoneNumber" aria-describedby="basic-addon2">
                      <label for="floatingPhone">Số điện thoại</label>
                    </div>
                    <span class="input-group-text" id="basic-addon5"><i
                      class="fa-solid fa-phone-flip"></i></span>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class=" input-group mb-3">
                    <div class=" form-floating flex-grow-1">
                      <input type="text" class="form-control" id="floatingDateOfBirth"
                             placeholder="DateOfBirth">
                      <label for="floatingDateOfBirth">Ngày sinh</label>
                    </div>
                    <span class="input-group-text" id="basic-addon4"><i
                      class="fa-regular fa-calendar"></i></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div>
                    <select class="form-control" id="city" aria-label=".form-select-sm">
                      <option value="" selected>Chọn tỉnh thành</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div>
                    <select class="form-control" id="district" aria-label=".form-select-sm">

                  </div>
                </div>
                <div class="col-lg-4">
                  <div>
                    <select class="form-control" id="ward" aria-label=".form-select-sm">

                    </select>

                </div>
              </div>
              <div class="row mt-3">
                <div class="col-lg-6">
                  <div class=" input-group mb-3">
                    <div class="form-floating flex-grow-1">
                      <input type="text" class="form-control" id="floatingAddress"
                             placeholder="Address"
                             aria-label="Address" aria-describedby="basic-addon2">
                      <label for="floatingAddress">Địa chỉ chi tiết</label>
                    </div>
                    <span class="input-group-text" id="basic-addon7"><i
                      class="fa-solid fa-location-dot"></i></span>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class=" input-group mb-3">
                    <div class="form-floating flex-grow-1">
                      <input type="text" class="form-control" id="floatingIdCard"
                             placeholder="IdCard">
                      <label for="floatingIdCard">CMND</label>
                    </div>
                    <span class="input-group-text" id="basic-addon6"><i
                      class="fa-regular fa-id-card"></i></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="row" style="height: 10px"></div>
                <div class="row">
                  <div class="col-lg-12">
                    <button type="button" class="btn btn-primary">Đăng ký</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="row text-center mt-3">
  <h2 style="margin-top: 10px">Thêm Thành viên</h2>
</div>
<form
  class=" container-fluid shadow" style="margin-top: 30px; max-width: 450px" [formGroup]="addUser">
  <div>
    <div class="mb-2">
      Họ:
      <input type="text" class="form-control" formControlName="fisrtName" >
    </div>
    <div class="mb-2">
      Tên:
      <input type="text" class="form-control" formControlName="lastName" >
    </div>
    <div class="mb-2">
      Tên đăng nhập:
      <input type="text" class="form-control" formControlName="username" >
    </div>
    <div class="mb-2">
      Ngày sinh:
      <input type="date" class="form-control" formControlName="birthDay" >
    </div>
    <div class="mb-2">
      Email:
      <input type="text" class="form-control" formControlName="email" >
    </div>
    <div class="mb-2">
      Số điện thoại:
      <input type="text" class="form-control" formControlName="phone" >
    </div>
    <div class="mb-2">
      Số CMND:
      <input type="text" class="form-control" formControlName="idCard">
    </div>
    <div class="mb-2">
      Số nhà:
      <input type="text" class="form-control" formControlName="detailAddress" >
    </div>
    <div class="mb-2">
      Phường/Xã:
      <input type="text" class="form-control" formControlName="town"  >
    </div>
    <div class="mb-2">
      Quận /huyện:
      <input type="text" class="form-control" formControlName="district">
    </div>
    <div class="mb-2">
      Tỉnh:
      <input type="text" class="form-control" formControlName="city" >
    </div>
  </div>
  <div class="text-center mb-4" style="margin-top:20px">
    <button type="submit" class="btn btn-primary" style="margin-right: 10px">Thêm mới</button>
    <a routerLink="">
      <button class="btn btn-primary" style="margin-right: 10px">Hủy</button>
    </a>
    <button type="reset" class="btn btn-primary">Nhập lại</button>
  </div>
</form>
