<form [formGroup]="userCreateForm" (ngSubmit)="submitCreateUser()">

                         multiple
                         (change)="showPreview($event)"

                </div>
                <div>

                <div class="col-lg-6">

                    <div class="form-floating flex-grow-1">
                      <input type="text" class="form-control" formControlName="firstName" id="floatingFistName"
                             placeholder="Ho" aria-label="Ho"
                             aria-describedby="basic-addon2">
                      <!--                               [ngClass]="(userCreateForm.controls['firstName'].touched)?-->
                      <!--                               userCreateForm.controls['firstName'].invalid?'is-invalid':'is-valid':''">-->

                      class="fa-solid fa-user"></i></span>
                  </div>
                  <!--                    <div *ngIf="userCreateForm.controls['firstName'].hasError('required') &&-->

                </div>
                <div class="col-lg-6">
                  <div class=" input-group mb-3">
                    <div class=" form-floating flex-grow-1">
                      <input type="text" class="form-control" id="floatingName"
                             placeholder="Name" formControlName="lastName">
                      <!--                               [ngClass]="(userCreateForm.controls['lastName'].touched)?-->
                      <!--                                            userCreateForm.controls['lastName'].invalid?'is-invalid':'is-valid':''">-->
                      <label for="floatingName">Tên</label>

                  <!--                    </div>-->

              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class=" input-group mb-3">
                    <div class="form-floating flex-grow-1">
                      <input type="text" class="form-control" id="floatingLogin"
                             placeholder="Tên đăng nhập"
                             aria-label="Tên đăng nhập" aria-describedby="basic-addon2"
                             formControlName="username">
                      <!--                               [ngClass]="(userCreateForm.controls['username'].touched)?-->
                      <!--                                            userCreateForm.controls['username'].invalid?'is-invalid':'is-valid':''">-->
                      <label for="floatingLogin">Tên đăng nhập</label>
                    </div>
                    <span class="input-group-text" id="basic-addon1"><i
                      class="fa-solid fa-user"></i></span>
                  </div>
                  <!--                    <div *ngIf="userCreateForm.controls['username'].hasError('required') &&-->
                  <!--                   userCreateForm.controls['username'].touched" style="color: red">-->
                  <!--                      Tên đăng nhập không được bỏ trống-->

                  <!--                   userCreateForm.controls['username'].touched" style="color: red">-->
                  <!--                      Tên đăng nhập phải đúng định dạng-->
                  <!--                    </div>-->
                </div>
                <div class="col-lg-6">
                  <div class=" input-group mb-3">
                    <div class="form-floating flex-grow-1">
                      <input type="email" class="form-control" id="floatingEmail"
                             placeholder="Email"

                             formControlName="email">

                      <!--                                            userCreateForm.controls['email'].invalid?'is-invalid':'is-valid':''">-->
                      <label for="floatingEmail">Email</label>
                    </div>

                  </div>

              <div class="row">
                <div class="col-lg-6">

                    <div class="form-floating flex-grow-1">
                      <input type="text" class="form-control" id="floatingPhone"

                             formControlName="phone">

                      <!--                                            userCreateForm.controls['phone'].invalid?'is-invalid':'is-valid':''">-->

                  <!--                      Email phải đúng định dạng-->
                  <!--                    </div>-->

                <div class="col-lg-6">

                      <!--                                            userCreateForm.controls['birthday'].invalid?'is-invalid':'is-valid':''">-->
                      <label for="floatingDateOfBirth">Ngày sinh</label>
                    </div>
                    <span class="input-group-text" id="basic-addon4"><i

                  </div>
                  <!--                    <div *ngIf="userCreateForm.controls['birthday'].hasError('required') &&-->

                      <option value="" selected>Chọn tỉnh thành</option>

                  </div>
                </div>
                <div class="col-lg-4">
                  <div>
                    <select class="form-control" id="district" aria-label=".form-select-sm">
                      <option value="" selected>Chọn quận huyện</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div>
                    <select class="form-control" id="ward" aria-label=".form-select-sm">
                      <option value="" selected>Chọn phường xã</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-lg-6">
                  <div class=" input-group mb-3">
                    <div class="form-floating flex-grow-1">
                      <input type="text" class="form-control" id="floatingAddress"
                             placeholder="Address"
                             aria-label="Address" aria-describedby="basic-addon2"
                             formControlName="detailAddress">
                      <!--                               [ngClass]="(userCreateForm.controls['detailAddress'].touched)?-->
                      <!--                                            userCreateForm.controls['detailAddress'].invalid?'is-invalid':'is-valid':''">-->

                  <!--                      Email phải đúng định dạng-->

              <div class="row">

                             formControlName="password">

                      <!--                                            userCreateForm.controls['password'].invalid?'is-invalid':'is-valid':''">-->

                    </div>
                    <span class="input-group-text" id="basic-addon9"><i class="fa-solid fa-key"></i></span>

                <div class="col-lg-5">

                        </div>
                        <div class="col-lg-4">
                          <button type="button" id="btn" class="btn btn-gray" (click)="printd()">Gửi</button>
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-7">
                      <div style="font-size: 17px;color: blue;margin-top: 6px"><p id="key"></p>
