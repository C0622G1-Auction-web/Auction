<div class="container-fluid" style="background-color: #eee  ;height: 100vh">
  <div class="row">

    <div class="col-lg-2 sidebar__left" style="height: 100vh">
      <nav>
        <ul class="menu">
          <li class="menu__item">
            <a class="menu__link" href="#">
              <i class="menu__icon fa fa-home"></i>
              Trang chủ
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <i class="menu__icon fa-solid fa-book"></i>
              Quản lý sản phẩm
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <i class="menu__icon fa-solid fa-user-pen"></i>
              Quản lý nhân viên
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <i class="menu__icon fa-solid fa-handshake"></i>
              Quản lý giao dịch
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="container col-10" style="width: 75%">
      <div class="borderFull">
        <div class="row" style="padding:32px 0">
          <div class="profile row" style="background-color: white;border-radius: 20px">
            <div class=" col-5 bgd d-flex align-items-center pl-0 " style="padding-left: 0">
              <div class="h-100 w-100"
                   style="background: url('https://images.pexels.com/photos/210661/pexels-photo-210661.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); background-size: cover; background-repeat: no-repeat;border-top-left-radius: 20px; border-bottom-left-radius: 20px">
              </div>
            </div>

            <div class="col-7  p-3">
              <form *ngIf="rfUser" [formGroup]="rfUser" (ngSubmit)="saveUser(id)">
                <div class="row">
                  <div class="text-center">
                    <div class="row mb-3" style="font-size: 20px">
                      <h3>Sửa hồ sơ cá nhân</h3>
                    </div>
                  </div>
                  <div class="col-lg-3"></div>
                </div>

                <div class="row">
                  <div class="col-lg-6">
                    <div class=" input-group mb-3">
                      <div class="form-floating flex-grow-1">

                        <input type="text" class="form-control" id="floatingFistName"
                               formControlName="firstName"
                               [ngClass]="(rfUser.controls['firstName'].touched) ?
                               (rfUser.controls['firstName'].errors ? 'is-invalid' : 'is-valid') : '' ">

                        <label for="floatingFistName">Họ</label>
                      </div>
                      <span class="input-group-text" id="basic-addon1">  <i
                        class="fa-solid fa-user"></i></span>

                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class=" input-group mb-3">
                      <div class=" form-floating flex-grow-1">

                        <input type="text" class="form-control" id="floatingName" required
                               formControlName="lastName"
                               [ngClass]="(rfUser.controls['lastName'].touched) ?
                               (rfUser.controls['lastName'].errors ? 'is-invalid' : 'is-valid') : '' ">
                        <label for="floatingName">Tên</label>

                      </div>
                      <span class="input-group-text" id="basic-addon2"><i
                        class="fa-solid fa-user"></i></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class=" input-group mb-3">
                      <div class="form-floating flex-grow-1">
                        <input type="text" class="form-control" id="floatingLogin" required
                               formControlName="username"
                               [ngClass]="(rfUser.controls['username'].touched) ?
                               (rfUser.controls['username'].errors ? 'is-invalid' : 'is-valid') : '' ">
                        <label for="floatingLogin">Tên đăng nhập</label>
                      </div>
                      <span class="input-group-text" id="basic-addon3"><i
                        class="fa-solid fa-user"></i></span>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class=" input-group mb-3">
                      <div class="form-floating flex-grow-1">
                        <input type="text" class="form-control" id="floatingId" required
                               formControlName="id" disabled>

                        <label for="floatingId">Mã thành viên</label>
                      </div>
                      <span class="input-group-text" id="basic-addon4">
                                            <i class="fa-solid fa-id-badge"></i></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class=" input-group mb-3">
                      <div class=" form-floating flex-grow-1">
                        <input type="text" class="form-control" id="floatingDateOfBirth" required
                               formControlName="birthDay"
                               [ngClass]="(rfUser.controls['birthDay'].touched) ?
                               (rfUser.controls['birthDay'].errors ? 'is-invalid' : 'is-valid') : '' ">
                        <label for="floatingDateOfBirth">Ngày sinh</label>
                      </div>
                      <span class="input-group-text" id="basic-addon5"><i
                        class="fa-regular fa-calendar"></i></span>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class=" input-group mb-3">
                      <div class="form-floating flex-grow-1">
                        <input type="text" class="form-control" id="floatingIdCard" required
                               formControlName="idCard"
                               [ngClass]="(rfUser.controls['idCard'].touched) ?
                               (rfUser.controls['idCard'].errors ? 'is-invalid' : 'is-valid') : '' ">
                        <label for="floatingIdCard">CMND</label>
                      </div>
                      <span class="input-group-text" id="basic-addon6"><i
                        class="fa-regular fa-id-card"></i></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class=" input-group mb-3">
                      <div class="form-floating flex-grow-1">
                        <input type="text" class="form-control" id="floatingPhone" required
                               formControlName="phone"
                               [ngClass]="(rfUser.controls['phone'].touched) ?
                               (rfUser.controls['phone'].errors ? 'is-invalid' : 'is-valid') : '' ">
                        <label for="floatingPhone">Số điện thoại</label>
                      </div>
                      <span class="input-group-text" id="basic-addon7"><i
                        class="fa-solid fa-phone-flip"></i></span>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class=" input-group mb-3">
                      <div class="form-floating flex-grow-1">
                        <input type="text" class="form-control" id="floatingEmail" required
                               formControlName="email"
                               [ngClass]="(rfUser.controls['email'].touched) ?
                               (rfUser.controls['email'].errors ? 'is-invalid' : 'is-valid') : '' ">
                        <label for="floatingEmail">Email</label>
                      </div>
                      <span class="input-group-text" id="basic-addon8"><i
                        class="fa-solid fa-envelope"></i></span>
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-lg-6">
                    <div class="form-floating mb-3">

                      <input type="text" class="form-control" id="floatingCity" required
                             formControlName="city"
                             [ngClass]="(rfUser.controls['city'].touched) ?
                               (rfUser.controls['city'].errors ? 'is-invalid' : 'is-valid') : '' ">
                      <label class="d-flex justify-content-start"
                             for="floatingCity">Tỉnh /Thành phố:</label>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-floating mb-3">

                      <input type="text" class="form-control" id="floatingDistrict" required
                             formControlName="district"
                             [ngClass]="(rfUser.controls['district'].touched) ?
                               (rfUser.controls['district'].errors ? 'is-invalid' : 'is-valid') : '' ">
                      <label class="d-flex justify-content-start"
                             for="floatingDistrict">Huyện/Quận :</label>
                    </div>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-lg-5 ">
                    <div class="form-floating mb-3">

                      <input type="text" class="form-control" id="floatingTown" required
                             formControlName="town"
                             [ngClass]="(rfUser.controls['town'].touched) ?
                               (rfUser.controls['town'].errors ? 'is-invalid' : 'is-valid') : '' ">
                      <label class="d-flex justify-content-start"
                             for="floatingTown">Xã/Phường:</label>
                    </div>
                  </div>
                  <div class="col-lg-7">
                    <div class=" input-group mb-3">
                      <div class="form-floating flex-grow-1">
                        <input type="text" class="form-control" id="floatingAddress" required
                               formControlName="detailAddress"
                               [ngClass]="(rfUser.controls['detailAddress'].touched) ?
                               (rfUser.controls['detailAddress'].errors ? 'is-invalid' : 'is-valid') : '' ">
                        <label for="floatingAddress">Địa chỉ chi tiết</label>
                      </div>
                      <span class="input-group-text" id="basic-addon9"><i
                        class="fa-solid fa-location-dot"></i></span>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="d-flex ">
                    <button type="submit" class="btn btn-primary mx-2">Cập nhật</button>
                    <button type="button" (click)="reset(id)" class="btn btn-warning">Đặt lại</button>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

</div>
