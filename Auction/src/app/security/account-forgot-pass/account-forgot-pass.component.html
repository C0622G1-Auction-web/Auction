<div style="height: 78.9vh; display: flex; justify-content: center; align-items: center">
  <div class="container">
    <div class="d-flex justify-content-center" *ngIf="isDisplay">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="row-cols-lg-1 d-flex justify-content-center" style="width: 100%">
      <form [formGroup]="forgetPassForm" (ngSubmit)="submit()"
            class="col-lg-6 col-md-11 col-sm-12 shadow-lg card bg-nude" style="padding: 32px 24px">
        <div class="form-heading text-center mb-5" style="margin-top: 5%">
          <p class="text-dark h1">Quên Mật Khẩu</p>
          <p class="mt-3 h5 text-orange">Nhập tên tài khoản và email để lấy lại mật khẩu</p>
        </div>
        <div class="form-floating mb-5">
          <input type="text" class="form-control" id="floatingAccount" placeholder="tentaikhoan123" formControlName="username" >
          <div class="invalid-feedback d-block" role="alert">
            <div *ngIf="forgetPassForm.controls['username'].hasError('required') &&
                      forgetPassForm.controls['username'].touched">
              *Vui lòng nhập tên tài khoản.
            </div>
          </div>
          <label for="floatingAccount">Tài khoản<small class="text-danger fw-bolder"> *</small></label>
        </div>
        <div class="form-floating mb-5">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
          <div class="invalid-feedback d-block" role="alert">
            <div *ngIf="forgetPassForm.controls['email'].hasError('required') &&
                      forgetPassForm.controls['email'].touched">
              *Vui lòng nhập email.
            </div>
          </div>
          <label for="floatingInput">Email<small class="text-danger fw-bolder"> *</small></label>

        </div>
        <div class="form-floating mb-5 d-grid gap-2 d-md-flex justify-content-md-end">
          <button #toCheck type="submit" class="btn bg-orange text-light" [disabled]="forgetPassForm.invalid" >Lấy lại mật khẩu</button>
          <button type="button" class="btn btn-secondary" routerLink="/login">Quay lại</button>

        </div>
      </form>
    </div>
  </div>
</div>
